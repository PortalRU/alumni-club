{% extends 'base.html' %}
{% block title %}Новости{% endblock %}
{% block content %}

{% if latest_articles_list %}
<div class="container">
	<div class="row main-row">
		<div class="text-center" style="width: 100%;">
			<h2><strong>Новости</strong></h2>
			<div class="text-left">
				<ul class="list-group list-group-flush">
					{% for a in latest_articles_list %}
					<li class="list-group-item">
						<a href="{% url 'articles:detail' a.article_alias %}">{{a.article_title}}</a>
						<p>{{a.article_shorttext}}</p>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
{% else %}
News not found:(
{% endif %}

{% endblock %}
