{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-success">Зарегистрироваться</button>
	</form>
</div>
{% endblock %}
